        </diV>
        <div class="form-container fade-in">

            <form id="timeline-form">

                    <label for="name" class="form-label">Name:</label><br>
                    <input type="text" id="name" name="name" value="Fiona" class="form-input"><br>
                </div>

                    <label for="email" class="form-label">Email:</label><br>
                    <input type="text" id="email" name="email" value="fiona@example.com" class="form-input"><br><br>
                </div>
                <div class="form-group">
                    <label for="content" class="form-label">Content:</label><br>
                    <textarea id="content" name="content" value="Did something cool today!" class="form-input"></textarea><br><br>
                </div>
                
                <input type="submit" value="Submit" class="form-submit">
            </form>
        </div>
        <div class="fade-in">
            <h2 class="timeline-posts-title">Timeline posts</h2>
            <div id="posts-container">
            
            </div>
