name: üöÄ Deploy on Push

on:
  push:
    branches:
      - main  

jobs:
  deploy:
    runs-on: [self-hosted, Linux, X64]  
    environment:
      name: production          
      url: https://armando-mlh-portfolio.duckdns.org/

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3 

      - name: Run redeploy script
        run: |
          /root/mlh-portfolio/scripts/redeploy-site.sh

      - name: Deploy to production
        run: |
          echo "Deployment completed successfully"
          echo "Site is now live at: https://armando-mlh-portfolio.duckdns.org/"
        environment:
          name: production
          url: https://armando-mlh-portfolio.duckdns.org/

      - name: Notify deployment status
        run: |
          echo "‚úÖ Deployment to production completed successfully!"
          echo "üåê Your portfolio is now live at: https://armando-mlh-portfolio.duckdns.org/"
          echo "üìä Check the deployment status in the GitHub Actions tab"

      - name: Create deployment
        uses: actions/deploy@v1
        with:
          environment: production
          url: https://armando-mlh-portfolio.duckdns.org/
